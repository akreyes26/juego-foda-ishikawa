<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego FODA e Ishikawa - Herramientas de An√°lisis Interactivo</title>
    <meta name="description" content="Juego educativo interactivo para aprender an√°lisis FODA e Ishikawa de forma did√°ctica">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .score-item {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .score-item:hover {
            transform: translateY(-5px);
        }

        .game-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .game-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-btn.foda {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .game-btn.ishikawa {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .scenario-box {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #e17055;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .scenario-box h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .foda-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .foda-section {
            padding: 20px;
            border-radius: 15px;
            min-height: 200px;
            transition: transform 0.3s ease;
        }

        .foda-section:hover {
            transform: scale(1.02);
        }

        .fortalezas {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .oportunidades {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: white;
        }

        .debilidades {
            background: linear-gradient(135deg, #e17055, #ff7675);
            color: white;
        }

        .amenazas {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .ishikawa-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .fish-diagram {
            position: relative;
            width: 100%;
            min-height: 400px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 20px;
        }

        .fish-head {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #e74c3c;
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .fish-spine {
            position: absolute;
            top: 50%;
            left: 20px;
            right: 150px;
            height: 4px;
            background: #2c3e50;
            transform: translateY(-50%);
        }

        .fish-bone {
            position: absolute;
            width: 150px;
            height: 2px;
            background: #34495e;
            transform-origin: right center;
        }

        .bone-top {
            transform: rotate(-45deg);
        }

        .bone-bottom {
            transform: rotate(45deg);
        }

        .category-box {
            position: absolute;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .category-box:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #2980b9, #3498db);
        }

        .input-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 15px;
            border: 2px dashed #6c5ce7;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            min-width: 200px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
        }

        .add-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .item-tag {
            background: white;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            border: 2px solid #e74c3c;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .item-tag:hover {
            background: #e74c3c;
            color: white;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .feedback {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            animation: slideIn 0.5s ease;
        }

        .feedback.success {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .feedback.info {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .next-scenario-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .next-scenario-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        @media (max-width: 768px) {
            .foda-grid {
                grid-template-columns: 1fr;
            }
            
            .score-board {
                flex-direction: column;
                align-items: center;
            }
            
            .game-selector {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Juego FODA e Ishikawa üéØ</h1>
            <p>Aprende an√°lisis estrat√©gico de forma divertida</p>
        </div>

        <div class="score-board">
            <div class="score-item">‚≠ê Puntos: <span id="score">0</span></div>
            <div class="score-item">üéØ Nivel: <span id="level">1</span></div>
            <div class="score-item">üèÜ Escenarios Completados: <span id="completed">0</span></div>
        </div>

        <div class="game-selector">
            <button class="game-btn foda" onclick="startFODA()">üéØ An√°lisis FODA</button>
            <button class="game-btn ishikawa" onclick="startIshikawa()">üêü Diagrama Ishikawa</button>
        </div>

        <div id="gameArea"></div>
    </div>

    <script>
        let gameState = {
            score: 0,
            level: 1,
            completed: 0,
            currentScenario: 0,
            currentMode: ''
        };

        const scenarios = [
            {
                title: "Cafeter√≠a Universitaria 'El Buen Sabor'",
                description: "Una cafeter√≠a dentro del campus universitario que ha visto disminuir sus ventas en los √∫ltimos meses. Los estudiantes se quejan de precios altos y poca variedad de opciones saludables.",
                problem: "Disminuci√≥n de ventas en la cafeter√≠a",
                fodaHints: {
                    fortalezas: ["Ubicaci√≥n privilegiada", "Clientela cautiva", "Horarios extensos"],
                    debilidades: ["Precios altos", "Poca variedad", "Men√∫ poco saludable"],
                    oportunidades: ["Tendencia hacia comida saludable", "Alianzas con proveedores locales", "Servicio a domicilio"],
                    amenazas: ["Competencia externa", "Cambios en h√°bitos de consumo", "Restricciones presupuestarias de estudiantes"]
                },
                ishikawaCategories: {
                    "Mano de Obra": ["Personal no capacitado", "Falta de motivaci√≥n", "Alta rotaci√≥n"],
                    "M√©todo": ["Procesos lentos", "Falta de est√°ndares", "No hay control de calidad"],
                    "Materiales": ["Ingredientes de baja calidad", "Proveedores no confiables", "Inventario mal gestionado"],
                    "M√°quinas": ["Equipos obsoletos", "Falta de mantenimiento", "Capacidad insuficiente"],
                    "Medio Ambiente": ["Espacio reducido", "Mala ventilaci√≥n", "Ruido excesivo"],
                    "Medici√≥n": ["No se monitorean ventas", "Falta feedback de clientes", "No hay m√©tricas de satisfacci√≥n"]
                }
            },
            {
                title: "Startup de Delivery 'R√°pidoYa'",
                description: "Una aplicaci√≥n de delivery que comenz√≥ durante la pandemia pero ahora enfrenta fuerte competencia de grandes plataformas internacionales.",
                problem: "P√©rdida de market share frente a competidores grandes",
                fodaHints: {
                    fortalezas: ["Conocimiento del mercado local", "Agilidad en decisiones", "Tarifas competitivas"],
                    debilidades: ["Recursos limitados", "Pocas alianzas", "Tecnolog√≠a b√°sica"],
                    oportunidades: ["Nichos especializados", "Expansi√≥n a ciudades peque√±as", "Servicios premium"],
                    amenazas: ["Grandes competidores", "Guerra de precios", "Regulaciones gubernamentales"]
                },
                ishikawaCategories: {
                    "Marketing": ["Bajo presupuesto publicitario", "Falta de marca reconocida", "Estrategia poco clara"],
                    "Tecnolog√≠a": ["App con errores", "Servidores lentos", "Funcionalidades limitadas"],
                    "Operaciones": ["Tiempos de entrega largos", "Falta de repartidores", "Zonas de cobertura limitadas"],
                    "Finanzas": ["Flujo de caja negativo", "Altos costos operativos", "Falta de inversi√≥n"],
                    "Recursos Humanos": ["Equipo peque√±o", "Falta experiencia", "Alta rotaci√≥n de repartidores"],
                    "Alianzas": ["Pocos restaurantes afiliados", "T√©rminos desfavorables", "Falta de exclusividad"]
                }
            }
        ];

        function updateScore(points) {
            gameState.score += points;
            document.getElementById('score').textContent = gameState.score;
            
            if (gameState.score >= gameState.level * 100) {
                gameState.level++;
                document.getElementById('level').textContent = gameState.level;
                showFeedback(`¬°Subiste al nivel ${gameState.level}! üéâ`, 'success');
            }
        }

        function showFeedback(message, type) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${type}`;
            feedback.textContent = message;
            document.getElementById('gameArea').appendChild(feedback);
            
            setTimeout(() => {
                feedback.remove();
            }, 3000);
        }

        function startFODA() {
            gameState.currentMode = 'foda';
            const scenario = scenarios[gameState.currentScenario];
            
            document.getElementById('gameArea').innerHTML = `
                <div class="scenario-box">
                    <h3>üìã Escenario: ${scenario.title}</h3>
                    <p>${scenario.description}</p>
                </div>

                <div class="foda-grid">
                    <div class="foda-section fortalezas">
                        <h4>üí™ FORTALEZAS</h4>
                        <div class="input-group">
                            <input type="text" id="fortaleza-input" placeholder="Escribe una fortaleza...">
                            <button class="add-btn" onclick="addItem('fortalezas', 'fortaleza-input')">Agregar</button>
                        </div>
                        <div class="item-list" id="fortalezas-list"></div>
                    </div>

                    <div class="foda-section oportunidades">
                        <h4>üöÄ OPORTUNIDADES</h4>
                        <div class="input-group">
                            <input type="text" id="oportunidad-input" placeholder="Escribe una oportunidad...">
                            <button class="add-btn" onclick="addItem('oportunidades', 'oportunidad-input')">Agregar</button>
                        </div>
                        <div class="item-list" id="oportunidades-list"></div>
                    </div>

                    <div class="foda-section debilidades">
                        <h4>‚ö†Ô∏è DEBILIDADES</h4>
                        <div class="input-group">
                            <input type="text" id="debilidad-input" placeholder="Escribe una debilidad...">
                            <button class="add-btn" onclick="addItem('debilidades', 'debilidad-input')">Agregar</button>
                        </div>
                        <div class="item-list" id="debilidades-list"></div>
                    </div>

                    <div class="foda-section amenazas">
                        <h4>‚ö° AMENAZAS</h4>
                        <div class="input-group">
                            <input type="text" id="amenaza-input" placeholder="Escribe una amenaza...">
                            <button class="add-btn" onclick="addItem('amenazas', 'amenaza-input')">Agregar</button>
                        </div>
                        <div class="item-list" id="amenazas-list"></div>
                    </div>
                </div>

                <button class="next-scenario-btn" onclick="completeScenario()">Completar An√°lisis FODA</button>
            `;
        }

        function startIshikawa() {
            gameState.currentMode = 'ishikawa';
            const scenario = scenarios[gameState.currentScenario];
            
            document.getElementById('gameArea').innerHTML = `
                <div class="scenario-box">
                    <h3>üêü Escenario: ${scenario.title}</h3>
                    <p><strong>Problema a analizar:</strong> ${scenario.problem}</p>
                </div>

                <div class="ishikawa-container">
                    <div class="fish-diagram">
                        <div class="fish-head">${scenario.problem}</div>
                        <div class="fish-spine"></div>
                        
                        <div class="fish-bone bone-top" style="top: 30%; right: 300px;"></div>
                        <div class="category-box" style="top: 15%; right: 320px;" onclick="showCategoryInput('Mano de Obra')">
                            üë• Mano de Obra
                        </div>
                        
                        <div class="fish-bone bone-bottom" style="top: 30%; right: 400px;"></div>
                        <div class="category-box" style="top: 50%; right: 420px;" onclick="showCategoryInput('M√©todo')">
                            ‚öôÔ∏è M√©todo
                        </div>
                        
                        <div class="fish-bone bone-top" style="top: 30%; right: 500px;"></div>
                        <div class="category-box" style="top: 15%; right: 520px;" onclick="showCategoryInput('Materiales')">
                            üì¶ Materiales
                        </div>
                        
                        <div class="fish-bone bone-bottom" style="top: 70%; right: 300px;"></div>
                        <div class="category-box" style="top: 85%; right: 320px;" onclick="showCategoryInput('M√°quinas')">
                            üîß M√°quinas
                        </div>
                        
                        <div class="fish-bone bone-top" style="top: 70%; right: 400px;"></div>
                        <div class="category-box" style="top: 55%; right: 420px;" onclick="showCategoryInput('Medio Ambiente')">
                            üåç Medio Ambiente
                        </div>
                        
                        <div class="fish-bone bone-bottom" style="top: 70%; right: 500px;"></div>
                        <div class="category-box" style="top: 85%; right: 520px;" onclick="showCategoryInput('Medici√≥n')">
                            üìä Medici√≥n
                        </div>
                    </div>
                </div>

                <div id="categoryInputSection" class="input-section hidden">
                    <h4 id="categoryTitle"></h4>
                    <div class="input-group">
                        <input type="text" id="cause-input" placeholder="Escribe una causa...">
                        <button class="add-btn" onclick="addCause()">Agregar Causa</button>
                    </div>
                    <div class="item-list" id="causes-list"></div>
                </div>

                <button class="next-scenario-btn" onclick="completeScenario()">Completar Diagrama Ishikawa</button>
            `;
        }

        function addItem(category, inputId) {
            const input = document.getElementById(inputId);
            const value = input.value.trim();
            
            if (value) {
                const scenario = scenarios[gameState.currentScenario];
                const hints = scenario.fodaHints[category];
                
                // Verificar si la respuesta es similar a las sugeridas
                const isGoodAnswer = hints.some(hint => 
                    value.toLowerCase().includes(hint.toLowerCase().substring(0, 5)) ||
                    hint.toLowerCase().includes(value.toLowerCase().substring(0, 5))
                );
                
                const list = document.getElementById(`${category}-list`);
                const tag = document.createElement('div');
                tag.className = 'item-tag';
                tag.textContent = value;
                tag.onclick = () => tag.remove();
                list.appendChild(tag);
                
                if (isGoodAnswer) {
                    updateScore(15);
                    showFeedback('¬°Excelente an√°lisis! +15 puntos', 'success');
                } else {
                    updateScore(5);
                    showFeedback('Buen intento! +5 puntos', 'info');
                }
                
                input.value = '';
            }
        }

        let currentCategory = '';
        const categoryData = {};

        function showCategoryInput(category) {
            currentCategory = category;
            document.getElementById('categoryTitle').textContent = `Causas de: ${category}`;
            document.getElementById('categoryInputSection').classList.remove('hidden');
            document.getElementById('cause-input').focus();
            
            if (!categoryData[category]) {
                categoryData[category] = [];
            }
            
            updateCausesList();
        }

        function addCause() {
            const input = document.getElementById('cause-input');
            const value = input.value.trim();
            
            if (value && currentCategory) {
                const scenario = scenarios[gameState.currentScenario];
                const hints = scenario.ishikawaCategories[currentCategory];
                
                const isGoodAnswer = hints.some(hint => 
                    value.toLowerCase().includes(hint.toLowerCase().substring(0, 5)) ||
                    hint.toLowerCase().includes(value.toLowerCase().substring(0, 5))
                );
                
                categoryData[currentCategory].push(value);
                updateCausesList();
                
                if (isGoodAnswer) {
                    updateScore(20);
                    showFeedback('¬°Causa muy relevante! +20 puntos', 'success');
                } else {
                    updateScore(10);
                    showFeedback('Buena causa identificada! +10 puntos', 'info');
                }
                
                input.value = '';
            }
        }

        function updateCausesList() {
            const list = document.getElementById('causes-list');
            list.innerHTML = '';
            
            if (categoryData[currentCategory]) {
                categoryData[currentCategory].forEach(cause => {
                    const tag = document.createElement('div');
                    tag.className = 'item-tag';
                    tag.textContent = cause;
                    tag.onclick = () => {
                        categoryData[currentCategory] = categoryData[currentCategory].filter(c => c !== cause);
                        updateCausesList();
                    };
                    list.appendChild(tag);
                });
            }
        }

        function completeScenario() {
            gameState.completed++;
            document.getElementById('completed').textContent = gameState.completed;
            
            updateScore(50);
            showFeedback('¬°Escenario completado! Bonus +50 puntos üéâ', 'success');
            
            // Avanzar al siguiente escenario
            gameState.currentScenario = (gameState.currentScenario + 1) % scenarios.length;
            
            setTimeout(() => {
                if (gameState.currentMode === 'foda') {
                    startFODA();
                } else {
                    startIshikawa();
                }
            }, 2000);
        }

        // Eventos de teclado para mejor UX
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeInput = document.activeElement;
                if (activeInput && activeInput.tagName === 'INPUT') {
                    const addButton = activeInput.nextElementSibling;
                    if (addButton && addButton.classList.contains('add-btn')) {
                        addButton.click();
                    }
                }
            }
        });
    </script>
</body>
</html>
